<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UBitEx OpenAPI</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./lib/vue.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="_media/favicon.ico">
</head>
<body>

<div id="app">加载中...</div>

<script>
    window.$docsify = {
        loadNavbar: '_navbar.md',
        loadSidebar: '_sidebar.md',
        name: 'UBitEx OpenAPI',
        repo: 'https://github.com/ubitex/api-ubitex.com',
        nameLink: '/lemon-docs/#',
        auto2top: true, // 是否在切换页面后回到顶部
        topMargin: 40, // default: 0
        relativePath: true,
        coverpage: true,
        mergeNavbar: true,
        subMaxLevel: 6,
        notFoundPage: true,
        autoHeader: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        search: {
            placeholder: '搜索',
            paths: 'auto',
            noData: '找不到结果',
            depth: 3,
        },
        pagination: {
            previousText: 'PREVIOUS',
            nextText: 'NEXT',
            crossChapter: true,
            crossChapterText: true,
        },
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "1px",
        },
        footer: {
            copy: '<span>Copyright©Lemon Technology Co., LTD. All Rights Reserved</span>',
            auth: ', Powered by <a href="https://docsify.js.org/" target="_blank">docsify</a>',
            pre: '<hr/>',
            style: 'text-align: right;',
            class: 'className',
        },
        requestHeaders: {
            'cache-control': 'max-age=86400',
        },
        sidebarDisplayLevel: 1,
    }
</script>
<!-- Docsify v4 -->
<script src="./lib/docsify.min.js"></script>
<script src="./lib/emoji.min.js"></script>
<!--复制代码-->
<script src="./lib/docsify-copy-code.min.js"></script>
<!--全文搜索-->
<script src="./lib/search.min.js"></script>
<!--文章分页-->
<script src="./lib/docsify-pagination.min.js"></script>
<!--代码高亮-->
<script src="./lib/prism-sql.min.js"></script>
<script src="./lib/prism-java.min.js"></script>
<script src="./lib/prism-yaml.min.js"></script>
<script src="./lib/prism-bash.min.js"></script>
<script src="./lib/prism-git.min.js"></script>
<script src="./lib/prism-properties.min.js"></script>
<script src="./lib/prism-json.min.js"></script>
<script src="./lib/prism-json5.min.js"></script>
<script src="./lib/prism-log.min.js"></script>
<!-- img点击放大 -->
<script src="./lib/zoom-image.min.js"></script>
<!--底部栏目-->
<script src="./lib/docsify-footer-enh.min.js"></script>
<!--回到顶部-->
<script src="./lib/docsify-scroll-to-top.min.js"></script>
<!--侧边栏目录展开和折叠-->
<script src="./lib/docsify-sidebar-collapse.min.js"></script>
</body>

    .cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .app-nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
    }
</style>
</html>
